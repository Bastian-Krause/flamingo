{% extends "DEFAULT_TEMPLATE" %}

{% block body %}
  <h1>{{ content.title }}</h1>
  <div class="toctree-wrapper">
    <ul>
      {% for i in content.menu %}
        {% for item_name, item_content in i %}
          <li class="toctree-l1"><a href="{{ item_content.url }}">{{ item_name }}</a>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
